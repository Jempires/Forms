<!DOCTYPE html>
<HTML lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>ContactForm</title>
</head>
<body>

    <header>
        <h1>Contact Me!</h1>
    </header>

    <p> Hey you fabulous people! Below is a form for you to fill out with your
        name, email, and a message telling me how awesome I am! With all the
        awesomeness received it may take me 3-5 business days to get back to all
        of you fantastic people!!<br>
    </p>


    <form class="form" method="POST" action="https://simple-form.com/your-email-here@domain.com">
        <input id="name" type="text" name="name" placeholder="Your name" /><br><br>
        <input id="email" type="email" name="replyTo" placeholder="Your email" /><br><br>
        <textarea id="message" name="message" placeholder="Your message"></textarea><br>
        <input id="btn" type="submit" value="&#128140" />
    </form>


    <footer>
        <h5>Created by Jempire</h5>
    </footer>

</body>

</HTML>
